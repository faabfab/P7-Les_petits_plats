<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Les petits plats</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/index.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="/">
                    <img src="./assets/img/logo.svg" alt="Les petits plats logo">
                </a>
            </div>
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <form method="get" class="search_bar">
                <label for="search">Search</label>
                <input type="search" name="search" id="search" pattern="/^([a-zA-Z ]+)$/" placeholder="Rechercher une recette, un ingrédient, ...">
                <button type="reset" class="hidden_div" id="search_reset">
                    <img src="./assets/img/close_search.svg" alt="reset search">
                </button>
                <button type="submit" id="search_button">
                    <img src="./assets/img/loop.svg" alt="loop">
                </button>
            </form>
        </header>
        <main>
            <section id="filters_section">
                <div id="filters">
                    <div class="filter" data-state="close">
                        <div class="filter_list_btn">
                            <span>
                                Ingrédients
                            </span>
                            <span class="filter_list_state">
                                <img src="./assets/img/list_open.svg" alt="">
                            </span>
                        </div>
                        <div class="filter_list_content hidden_div">
                            <form class="filter_search" id="filter_ingredient">
                                <label for="ingredients_search_input">Ingrédients</label>
                                <input type="search" name="ingredients_search_input" pattern="/^([a-zA-Z ]+)$/" id="ingredients_search_input" class="filter_search_input">
                                <button type="reset" class="filter_btn_reset hidden_div" id="ingredients_btn_reset" value="ingredients">
                                    <svg width="6" height="6" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15" stroke="#7A7A7A" stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                                <input type="image" src="./assets/img/loop_filter.svg" name="ingredients_search_button" id="ingredients_search_button" alt="ingredients submit" class="filter_btn_submit">
                            </form>
                            <ul class="filter_list" id="ingredients_list">                          
                            </ul>
                        </div>
                    </div>
                    <div class="filter" data-state="close">
                        <div class="filter_list_btn">
                            <span>
                                Appareils
                            </span>
                            <span class="filter_list_state">
                                <img src="./assets/img/list_open.svg" alt="">
                            </span>
                        </div>
                        <div class="filter_list_content hidden_div">
                            <form class="filter_search" id="filter_appliance">
                                <label for="appliance_search_input">Appareils</label>
                                <input type="search" name="appliance_search_input" id="appliance_search_input" pattern="/^([a-zA-Z ]+)$/" class="filter_search_input">
                                <button type="reset" class="filter_btn_reset hidden_div" id="appliance_btn_reset">
                                    <svg width="6" height="6" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15" stroke="#7A7A7A" stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                                <input type="image" src="./assets/img/loop_filter.svg" name="appliance_search_button" id="appliance_search_button" alt="appliance submit" class="filter_btn_submit">
                            </form>

                            <ul class="filter_list" id="appliance_list">                           
                            </ul>
                        </div>
                    </div>
                    <div class="filter" data-state="close">
                        <div class="filter_list_btn">
                            <span>
                                Ustensiles
                            </span>
                            <span class="filter_list_state">
                                <img src="./assets/img/list_open.svg" alt="">
                            </span>
                        </div>
                        <div class="filter_list_content hidden_div">
                            <form class="filter_search" id="filter_ustensils">
                                <label for="ustensils_search_input">Ustensiles</label>
                                <input type="search" name="ustensils_search_input" id="ustensils_search_input" pattern="/^([a-zA-Z ]+)$/" class="filter_search_input">
                                <button type="reset" class="filter_btn_reset hidden_div" id="ustensils_btn_reset">
                                    <svg width="6" height="6" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15" stroke="#7A7A7A" stroke-width="2.16667" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                                <input type="image" src="./assets/img/loop_filter.svg" name="ustensils_search_button" id="ustensils_search_button" alt="ustensils submit" class="filter_btn_submit">
                            </form>                           
                            <ul class="filter_list" id="ustensils_list">                         
                            </ul>
                        </div>
                    </div>
                </div>
                <h2 id="total_recipes">
                    <span id="total"></span> recettes
                </h2>
            </section>
            <div id="items_selected">
            </div>
            <div id="cards">
            </div>
            <div id="error-message"></div>
        </main>
        <script src="./assets/js/index.js" async type="module"></script>
    </body>
</html>
